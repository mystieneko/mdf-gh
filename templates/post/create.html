{% extends 'base.html' %}
{% block title %} {{translations.new_post}} â€” {{ config.blogName }} {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/easymde_custom.css') }}">
<script src="{{ url_for('static', filename='js/easymde.min.js') }}"></script>

<div class="card" id="create-post-card">
	<div class="card-body">
		<h2 class="card-title">{{translations.new_post}}</h2>
		<form method="post">
			<div class="title-slug">
				<div class="form-group" style="width: 100%;">
					<input type="text" required name="title"
					placeholder="{{translations.title}}" style="width: 100%; font-size: 18px;" class="form-control"
					value="{{ request.form['title'] }}">
				</div>
				<div class="form-group">
					<input type="text" name="slug"
					placeholder="{{translations.slug}}" class="form-control"
					value="{{ request.form['slug'] }}">
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="cats"
				placeholder="{{translations.cats_input}}" class="form-control"
				value="{{ request.form['cats'] }}">
			</div>
			<div class="form-group">
				<input type="text" name="tags"
				placeholder="{{translations.tags_input}}" class="form-control"
				value="{{ request.form['tags'] }}">
			</div>
			<div class="form-group">
				<input type="text" name="authors"
				placeholder="{{translations.authors_input}}" class="form-control"
				value="{{ request.form['authors'] }}">
			</div>
			<div class="form-group">
				<textarea name="content" id="post-content-input" placeholder="{{translations.content_placeholder}}"
				class="form-control">{{ request.form['content'] }}</textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mt-2">{{translations.create}}</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
{% block scripts %}
<script>
	const easyMDE = new EasyMDE({element: document.getElementById('post-content-input')});
</script>
{% endblock %}
