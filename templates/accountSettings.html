{% extends 'base.html' %}

{% block title %} Account Settings - {{ config.BLOG_NAME }} {% endblock %}

{% block content %}
<div class="card">
	<div class="card-body">
		<h1>Account Settings</h1>
		<h2>Change Password</h2>
		<form action="{{ url_for('changePassword') }}" method="POST">
			<div class="form-group">
				<label for="currentpass">Current password</label>
				<input class="form-control" type="password" id="currentpass" name="currentpass" value="{{ request.form['currentpass'] }}">
			</div>
			<div class="form-group">
				<label for="newpass">New password</label>
				<input class="form-control" type="password" id="newpass" name="newpass" value="{{ request.form['newpass'] }}">
			</div>
			<div class="form-group">
				<label for="newpassconfirm">Confirm new password</label>
				<input class="form-control" type="password" id="newpassconfirm" name="newpassconfirm" value="{{ request.form['newpassconfirm'] }}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Change password</button>
			</div>
		</form>
		<h2>Change Username</h2>
		<form action="{{ url_for('changeUsername') }}" method="POST">
			<div class="form-group">
				<label for="currentpass_n">Password</label>
				<input class="form-control" type="password" id="currentpass_n" name="currentpass_n" value="{{ request.form['currentpass_n'] }}">
			</div>
			<div class="form-group">
				<label for="newusername">New username</label>
				<input class="form-control" type="username" id="newusername" name="newusername" value="{{ request.form['newusername'] }}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Change username</button>
			</div>
		</form>
		<h1>Danger Zone</h1>
		<h2>Delete Account</h2>
		<form action="{{ url_for('deleteAccount') }}" method="POST">
			<div class="form-group">
				<label for="currentpass_d">Password</label>
				<input class="form-control" type="password" id="currentpass_d" name="currentpass_d" value="{{ request.form['currentpass_d'] }}">
			</div>
			<div class="form-group">
				<input type="submit" value="Delete Account" class="btn btn-danger mt-2" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
			</div>
		</form>
	</div>
</div>
{% endblock %}
