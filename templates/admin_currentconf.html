{% extends 'base.html' %}

{% block title %} Current Configuration - AdminCP {% endblock %}
{% block content %}
<div class="card">
	<div class="card-body">
		<h2>Current FlaskBlog configuration</h2>
		<div class="badges">
			<a class="badge btn-link-reset text-reset" href="{{url_for('admin')}}"><svg width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7.82843 10.9999H20V12.9999H7.82843L13.1924 18.3638L11.7782 19.778L4 11.9999L11.7782 4.22168L13.1924 5.63589L7.82843 10.9999Z"></path></svg> Back</a>
		</div>
		<!-- <a href="{{url_for('admin')}}" class="btn">Back</a> -->
		<br><br>
		<style>
			th {
				text-align: left;
			}
		</style>
		<table>
			<thead>
				<tr>
					<th scope="col">Setting</th>
					<th scope="col">Value</th>
				</tr>
			</thead>
			<tbody>
				{% for key, value in config.items() %}
				<tr>
					<th scope="row">{{ key }}</th>
					<td>{{ value }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
