{% extends 'base.html' %}
{% block title %} New Page - {{ config.BLOG_NAME }} {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/easymde_custom.css') }}">
<script src="{{ url_for('static', filename='js/easymde.min.js') }}"></script>

<div class="card">
	<div class="card-body">
		<h2 class="card-title">New Page</h2>
		<form method="post" style="margin-top: 10px;">
			<div class="form-group" style="margin-bottom: 10px; margin-top: 10px;">
				<label for="title">Title</label>
				<input type="text" required name="title"
				placeholder="Page title" class="form-control"
				value="{{ request.form['title'] or title }}"></input>
			</div>

			<div class="form-group">
				<label for="content">Content</label>
				<textarea name="content" id="post-content-input" placeholder="Page content"
				class="form-control">{{ request.form['content'] or content }}</textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mt-2">Create</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
{% block scripts %}
<script>
	const easyMDE = new EasyMDE({element: document.getElementById('post-content-input')});
</script>
{% endblock %}
