{% extends 'base.html' %}
{% block title %} {{translations.register_menu}} â€” {{ config.BLOG_NAME }} {% endblock %}
{% block content %}

<div class="card">
	<div class="card-body">
		<h2 class="card-title">{{translations.register_menu}}</h2>
		<form method="post" style="margin-top: 10px;">
			<div class="form-group" style="margin-bottom: 10px;">
				<label for="name">{{translations.username}}</label>
				<input type="text" name="name"
				placeholder="johndoe" class="form-control"
				value="{{ request.form['name'] }}">
			</div>
			<div class="form-group" style="margin-bottom: 10px;">
				<label for="email">Email</label>
				<input type="email" name="email"
				placeholder="johndoe@example.com" class="form-control"
				value="{{ request.form['email'] }}">
			</div>
			<div class="form-group" style="margin-bottom: 10px;">
				<label for="password">{{translations.password}}</label>
				<input type="password" name="password"
				placeholder="{{translations.password}}" class="form-control"
				value="{{ request.form['password'] }}">
			</div>

			<div class="form-group" style="margin-bottom: 10px;">
				<label for="role">{{translations.role}}</label>

				<select id="role" name="role" class="form-control">
					<option value="">{{translations.choose_an_option}}</option>
					<option value="writer">Writer</option>
					<option value="admin">Admin</option>
				</select>
				<p>
					<b>Writer:</b> can write posts, can't edit server settings
					<br>
					<b>Admin:</b> can write posts <i>and</i> edit server settings
				</p>

			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary mt-2">{{translations.register}}</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
