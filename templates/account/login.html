{% extends 'base.html' %}
{% block title %} {{translations.login}} â€” {{ config.BLOG_NAME }} {% endblock %}
{% block content %}

<div class="card login">
	<div class="card-body">
		<h2 class="card-title">{{translations.login_to}} {{ config.BLOG_NAME }}</h2>
		<form method="post" style="margin-top: 10px;">
			<div class="form-group">
				<!-- <label for="name">{{translations.username}}</label> -->
				<input type="text" required name="name"
				placeholder="{{translations.username}}" class="form-control"
				value="{{ request.form['name'] }}"></input>
			</div>
			<div class="form-group" style="margin-bottom: 10px;">
				<!-- <label for="password">{{translations.password}}</label> -->
				<input type="password" required name="password"
				placeholder="{{translations.password}}" class="form-control"
				value="{{ request.form['password'] }}"></input>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary mt-2" style="margin: auto;">{{translations.login}}</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
