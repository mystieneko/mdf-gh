{% extends 'base.html' %}
{% block title %} Create a New Post {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/easymde_custom.min.css') }}">
<script src="{{ url_for('static', filename='js/easymde.min.js') }}"></script>

<div class="card mb-5 mt-3">
	<div class="card-body">
		<h2 class="card-title">New Post</h2>
		<form method="post" style="margin-top: 10px;">
			<div class="form-group" style="margin-bottom: 10px;">
				<label for="title">Title</label>
				<input type="text" name="title"
				placeholder="Post title" class="form-control"
				value="{{ request.form['title'] }}"></input>
			</div>

			<div class="form-group">
				<label for="content">Content</label>
				<textarea name="content" id="post-content-input" placeholder="Post content"
				class="form-control">{{ request.form['content'] }}</textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mt-2">Create</button>
			</div>
		</form>
	</div>
</div>
<script>
	const easyMDE = new EasyMDE({element: document.getElementById('post-content-input')});
</script>
{% endblock %}
